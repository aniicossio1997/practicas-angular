<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [listCharacter]="characters" (onDelete)="onDeleteCharacterByID($event)"></app-dbz-list>
  </div>

  <div class="col border border-2 p-4">
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>
