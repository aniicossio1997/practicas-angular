<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
    let character of listCharacter;
    let i=index;
    let isFirst=first; 
    let isLast=last" class="p-2 list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-success':isFirst
    }">
    <div>
      <span class="text-primary">{{i+1}}</span>
      Name: {{character.name}} - Power {{character.power}}
    </div>
    <button class="btn btn-danger btn-sm" (click)="onEmitDeleteCharacter(character.id)">X</button>

  </li>

</ul>
