<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacer()">
  <input [(ngModel)]="character.name" class="form-control" type="text" name="name" id="" placeholder="Nombre">
  <input [(ngModel)]="character.power" class="form-control my-2" type="number" name="power" placeholder="Poder">
  <button type="submit" class="btn btn-primary">Agregar</button>
  <pre>{{character | json}}</pre>
</form>
