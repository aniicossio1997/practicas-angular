<div class="border-2">
  <h2>{{name}}</h2>
  <dl>
    <td>Nombre: </td>
    <dd> {{name}}</dd>
    <td>Edad: </td>
    <dd> {{age}}</dd>
    <td>Metodo: </td>
    <dd> {{getDescription()}}</dd>
    <td>Capitalizado</td>
    <dd>{{capitalizedName}}</dd>
  </dl>


  <button *ngIf="name!=='spiderman'" class="btn btn-primary" (click)="changeHero()">
    Change the name to Spiderman
  </button>
  <button *ngIf="age!==25" class="btn btn-primary mx-2" (click)="changeAge()">
    Change to age at 25
  </button>
  <br>
  <button (click)="reset()" class="my-4">Reset</button>
</div>
